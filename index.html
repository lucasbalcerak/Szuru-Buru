<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/icon.png">
    <script src="https://kit.fontawesome.com/c645a9079e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" type="text/javascript"></script>
    <script src="script/index-animation.js"></script>
    <script src="script/script.js"></script>
    <title>Szuru-Buru</title>
  </head>
  <body>
    <!-- Navigation -->
    <header>
      <div class="header-container flex-container" id='header'>
        <div class="logo flex-item">
          <a href="index.html">
            <img src="image/Full_logo.png" alt="ikona szuru-buru">
          </a>
        </div>
        <nav class="flex-item flex-container">
          <label class="menuicon" for="hamburger">
          <span id="hamburger-menu" class="display-none">
            <i class="fa-solid fa-bars"></i></span>
          </label>
          <div class="links">
            <ul>
              <li id="first-link">
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="about-us.html">O nas</a>
              </li>
              <li>
                <a href="product-page.html">Produkty</a>
              </li>
              <li>
                <a href="contact-us.html">Kontakt</a>
              </li>
            </ul>
            <span id="hamburger-menu-close" class="display-none">
              <i class="fa-solid fa-xmark"></i>
            </span>
          </div>
        </nav>
      </div>
    </header>
    <div class="underline-top">
    </div>
    <div class="hero-container flex-container">
      <div class="photo-frame-one flex-item">
        <img class="hero-photo-one" src="image/drapaki/drapaki_1.jpg" alt="zdjęcie drapaka">
      </div>
      <div class="hero-text flex-item">
        <h1>
          Jedyne w Polsce profesjonalne drapaki dla koni
        </h1>
        <ul>
          <li>
            <i class="fa-solid fa-leaf "></i>
            <p>
              Ekologiczna produkcja
            </p>
          </li>
          <li>
            <i class="fa-solid fa-hammer"></i>
            <p>
              Rzemieślnicza robota
            </p>
          </li>
          <li>
            <i class="fa-solid fa-pen-to-square"></i>
            <p>
              Możliwość personalizacji
            </p>
          </li>
          <li>
            <i class="fa-solid fa-seedling"></i>
            <p>
              szuszone pędy sosny
            </p>
          </li>
        </ul>
      </div>
      <div class="photo-frame-two flex-item">
        <img class="hero-photo-two" src="image/drapaki/drapaki_2.jpg" alt="zdjęcie drapaków">
      </div>
    </div>
    <div class="underline-bottom">
    </div>
    <footer>
      <div class="footer-container flex-container">
        <div class="contact flex-item">
          <div>
            <i class="fa-solid fa-envelope"></i>
            <span>
              kontakt.szuruburu@gmail.com
            </span>
          </div>
          <div>
            <a href="https://www.instagram.com/drapaki_szuruburu/" target="_blank">
              <i class="fa-brands fa-instagram"></i>
              <span>
                drapaki_szuruburu
              </span>
            </a>
          </div>
        </div>
        <div class="logo-footer flex-item">
          <a href="index.html">
            <img src="image/Full_logo.png" alt="">
          </a>
        </div>
      </div>
    </footer>

</html>
