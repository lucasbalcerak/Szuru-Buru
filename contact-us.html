    <!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/icon.png">
    <script src="https://kit.fontawesome.com/c645a9079e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" type="text/javascript"></script>
    <script src="script/contact-us-script.js"></script>
    <script src="script/script.js"></script>
    <title>Szuru-Buru</title>
  </head>
  <body>
    <!-- Navigation -->
    <header>
      <div class="header-container flex-container" id='header'>
        <div class="logo flex-item">
          <a href="index.html">
            <img src="image/Full_logo.png" alt="ikona szuru-buru">
          </a>
        </div>
        <nav class="flex-item">
          <label class="menuicon" for="hamburger">
          <span id="hamburger-menu" class="display-none">
            <i class="fa-solid fa-bars"></i></span>
          </label>
          <div class="links">
            <ul>
              <li id="first-link">
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="about-us.html">O nas</a>
              </li>
              <li>
                <a href="product-page.html">Produkty</a>
              </li>
              <li>
                <a href="contact-us.html">Kontakt</a>
              </li>
            </ul>
            <span id="hamburger-menu-close" class="display-none">
              <i class="fa-solid fa-xmark"></i>
            </span>
          </div>
        </nav>
      </div>
    </header>
    <div class="underline-top">
    </div>
    <div class="container flex-container">
        <div class="contact-form">
            <h1>
                W czym możemy pomóc ?
            </h1>
            <div>
                <form action="">
                    <label for="name"
                      class="label"></label>
                    <input class="input-text" 
                      type="text" 
                      placeholder="Imię" 
                      name="name"
                      id="name"
                      required
                      />
                    <span class="validation-info none" id="name-req">* Podaj imię</span>
                    <label for="email" 
                      class="label"></label>
                    <input class="input-text last-input-text"
                      type="email" 
                      placeholder="E-mail" 
                      name="email"
                      id="email"
                      required
                      />
                      <span class="validation-info none" id="email-req">* Podaj swój adres email np. jan@przykład.pl</span>  
                    <textarea name="content" 
                      placeholder="O co chcesz nas zapytać ?" 
                      cols="30" 
                      rows="5"
                      id="text"
                      required
                      ></textarea>
                    <input type="submit" 
                      class="btn-send"
                      id="send"
                      value="Wyślij"/>
                </form>
            </div>
        </div>
    </div>
    <div class="modal none">
        <div class="info-modal">
            <h2 id="thanks-h2">
            </h2>
            <p>
                Skontaktujemy się mailowo z tobą najszybciej jak to możliwe.    
            </p>
            <i class="fa-solid fa-circle-xmark" id="close"></i>
        </div>
    </div>
    <div class="underline-bottom">
    </div>
    <footer>
      <div class="footer-container flex-container">
        <div class="contact flex-item">
          <div>
            <i class="fa-solid fa-envelope"></i>
            <span>
              kontakt.szuruburu@gmail.com
            </span>
          </div>
          <div class="instagram">
            <a href="https://www.instagram.com/drapaki_szuruburu/" target="_blank">
              <i class="fa-brands fa-instagram"></i>
              <span>
                drapaki_szuruburu
              </span>
            </a>
          </div>
        </div>
        <div class="logo-footer flex-item">
          <a href="index.html">
            <img src="image/Full_logo.png" alt="">
          </a>
        </div>
      </div>
    </footer>
    <div class="site-cover none">
    </div>
  </body>
</html>
