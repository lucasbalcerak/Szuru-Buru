    <!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c645a9079e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" type="text/javascript"></script>
    <script src="script/script.js"></script>
    <title>Szuru-Buru</title>
  </head>
  <body>
    <!-- Navigation -->
    <header>
      <div class="header-container flex-container" id='header'>
        <div class="logo flex-item">
          <img src="image/Full_logo.png" alt="ikona szuru-buru">
        </div>
        <nav class="flex-item">
          <div class="links">
            <a href="#">O nas</a>
            <p>|</p>
            <a href="#">Produkty</a>
            <p>|</p>
            <a href="#">Kontakt</a>
          </div>
        </nav>
      </div>
    </header>
    <div class="underline-top">
    </div>
    <div class="hero-container flex-container">
        <div class="contact-form">
            <h1>
                W czym możemy pomóc ?
            </h1>
            <div>
                <form action="">
                    <label for="name" class="label"></label>
                    <input class="input-text" type="text" placeholder="Imię" name="name" id="">
                    <label for="" class="label"></label>
                    <input class="input-text type="text" placeholder="E-mail">
                    <textarea name="" id="" placeholder="O co chcesz nas zapytać ?" cols="30" rows="5"></textarea>
                </form>
            </div>
            <button class="btn-send" id="send">
                Wyślij
            </button>
        </div>
    </div>
    <div class="modal none">
        <div class="info-modal">
            <h2>
                Dziękujemy za wiadomość
            </h2>
            <p>
                Skontaktujemy się mailowo z tobą najszybciej jak to możliwe.    
            </p>
            <i class="fa-solid fa-circle-xmark" id="close"></i>
        </div>
    </div>
    <div class="underline-bottom">
    </div>
    <footer>
      <div class="footer-container flex-container">
        <div class="contact flex-item">
          <i class="fa-solid fa-envelope"></i>
          <span>
            kontakt.szuruburu@gmail.com
            </span>
          <i class="fa-brands fa-instagram"></i>
          <span>
            drapaki_szuruburu
          </span>
        </div>
        <div class="logo-footer flex-item">
          <img src="image/Full_logo.png" alt="">
        </div>
      </div>
    </footer>
    <div class="site-cover none">
    </div>
  </body>
</html>
